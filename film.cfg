// If you're typing these commands manually, don't type anything that appears on a line after "//"
// Config by pointydev

// Meta
say --- Film Config Initialised ---
sv_cheats 1     // Enables cheats
bot_kick        // Kicks all bots
mp_autokick 0   // Prevents idle kicking

// Time Overrides
mp_ignore_round_win_conditions 1   // Disables round end conditions, ignoring the round timer
mp_maxrounds 9223372036854775807   // Effectively unlimited rounds
mp_roundtime 1                     // This just makes it so the timer hits 0:00 faster, keeping it there
mp_timelimit 0                     // Disables the map timer
mp_do_warmup_offine 0              // Stops the warmup from starting
mp_freezetime 0                    // Allows you to start moving instantly
mp_force_pick_time 0               // Allows you to take as long as you want picking teams

// Game Management
game_type 1                                        // Sets the game mode to "gungame"
game_mode 2                                        // Sets the game type to "deathmatch"
mp_respawn_on_death_t 1                            // Automatic respawn for terrorists
mp_respawn_on_death_ct 1                           // Automatic respawn for counter-terrorists
sv_falldamage_scale 0                              // Disables fall damage
mp_solid_teammates 0                               // Allows players to walk through each other
mp_limitteams 0                                    // Allows teams to have unbalanced players
mp_autoteambalance 0                               // Disables auto team balancing
mp_respawn_immunitytime 3                          // 3 second godmode on spawn (until movement)
mp_dm_bonus_length_min 0                           // Sets bonus weapon lower time limit
mp_dm_bonus_length_max 1                           // Sets bonus weapon upper time limit
mp_dm_time_between_bonus_min 9223372036854775807   // Effectively disables deathmatch bonuses
mp_dm_time_between_bonus_max 9223372036854775807   // Prevents errors from above
sv_enablebunnyhopping 1                            // Allows bunnyhopping
sv_autobunnyhopping 1                              // Enables jump hold bunnyhopping

// Weapons
mp_drop_grenade_enable 1       // Allows grenades to be dropped
sv_infinite_ammo 2             // Enables infinite ammo (with reloads)
mp_death_drop_breachcharge 1   // Drops breaching charges on death
mp_death_drop_defuser 1        // Drops defusers on death
mp_death_drop_grenade 1        // Drops grenades on death
mp_death_drop_gun 1            // Drops guns on death
mp_death_drop_c4 1             // Drops C4 on death
mp_death_drop_healthshot 1     // Drops healthshots on death
mp_death_drop_taser 1          // Drops Zeus on death

// Visuals
r_drawviewmodel 0   // Hides the players weapon
cl_drawhud 0        // Hides the users HUD

// Buy Overrides
mp_buy_anywhere 1                // Allows the user to buy weapons anywhere
mp_buytime 9223372036854775807   // Effectively infinite buy time
mp_startmoney 1337               // Sets start money to 1337 (irrelevant)
mp_maxmoney 1337                 // Sets max money to 1337 (irrelevant)
mp_buy_during_immunity 0         // Removes some visual bug

// Start Game
mp_warmup_end      // Ends warmup (if it's still running)
kill               // Kills the player
mp_restartgame 1   // Restarts the match with new settings